<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Уведомление об отсутствии условий доступности в городской среде</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .title1{
            text-align: left;
        }
    </style>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1 class="title1">Уведомление об отсутствии условий доступности в городской среде</h1>
    <p>Заполните форму, чтобы мы могли узнать, где нет необходимых условий доступности</p>
    <form th:action="@{/blagodem/application/add}" method="post" enctype="multipart/form-data">
        <div class="col-sm-6">
            <label for="address" class="form-label">Адрес</label>
            <input type="text" class="form-control"  name="address" id="address">
        </div>
        <div class="col-sm-6">
            <label for="text" class="form-label">Текст обращения</label>
            <input type="text" class="form-control"  name="text" id="text">
        </div>

        <div><label class="form-label"> Прикрепить файл <input type="file" name="file"/> </label></div>
        <button class="w-100 btn btn-primary btn-lg" type="submit">Отправить</button>
    </form>
</div>
</body>
</html>
